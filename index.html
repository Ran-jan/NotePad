<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./assets/time.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="container">
            <img src="./assets/notepad.png" alt="logo">
            <h3 class="logo-title"><span>N</span>otePad</h3>
            

        </div>
    </header>

    <main>
        <section class="container">
            <form action="#" class="grocery-form">
                <div class="input">
                    <p>
                        <input type="text" name="text" placeholder="e.g. Eggs" id="grocery">
                        <button type="submit" class="submit-btn" aria-labellebBy="Add"><span class="span">ADD</span></button>
                    </p>
                </div>
                <p class="alert"></p>
            </form>
            <div class="list-container grocery-container">
                <div class="grocery-list">

                </div>
                <p class="clear-all">
                    Clear All
                </p>
            </div>

        </section>
    </main>
    <footer>
        <p>Copyrights @ 2024</p>
    </footer>



    <script src="./js/main.js" defer></script>
</body>

</html>
